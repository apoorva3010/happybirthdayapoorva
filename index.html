<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>countdown-timer</title>
</head>
<body>
    <h1>Apoorva's Birthdayyyy</h1>

    <div id="countdown-container">
        <div class="days-c cnt">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c cnt">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="mins-c cnt">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="seconds-c cnt">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <br><br>
    <img src="https://images.unsplash.com/photo-1598238179116-ec3c4c0f7a29?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" width="500rem" height="auto" />
</body>
</html>
